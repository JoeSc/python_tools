<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/js/modem_network.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("Wireless network");
      </script>
      <form action="/command/modem_network" method="post">
        <table class="w3-table w3-striped">
          <tr>
	          <td class="celltitle">Frequency channel</td>
            <td>
  	          <select id="channel" name="channel" class="w3-input w3-border">
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Network ID (hex)</td>
            <td>
              <input type="text" id="netid" name="netid" class="w3-input w3-border"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">SWAP address</td>
            <td>
              <select id="address" name="address" class="w3-input w3-border">
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">security</td>
            <td>
              <select id="security" name="security" class="w3-input w3-border">
                <option value="0">No security</option>
                <option value="1">Anti-plaback</option>
                <option value="2">Smart encryption</option>
                <option value="3">Anti-playback and Smart encryption</option>
                <option value="4">AES-128 CRT encryption</option>
                <option value="5">Anti-playback and AES-128 CRT encryption</option>
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Encryption password</td>
            <td>
              <input type="text" id="password" name="password" class="w3-input w3-border"/>
            </td>
          </tr>
        </table>
        <footer class="w3-container" align="center">
          <p></p>
          <input type='button' class='w3-btn w3-round-large w3-theme' onClick='history.back()' value='CANCEL'/>
          <input type='submit' class='w3-btn w3-round-large w3-theme' value='SAVE'/>
        </footer>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadXMLdata("config/network.xml", updateValues);
    </script>
  </body>
</html>
