<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/lagarto/js/tools.js"></script>
    <script src="/js/config_endpoint.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("Endpoint editor");
      </script>
      <form action="/command/config_endpoint" method="post">
        <table class="w3-table w3-striped">
          <tr>
            <td colspan="2"><h4>Device</h4></td>
          </tr>
           <tr>
            <td>Description:</td>
            <td align="left">
              <input type="text" id="motename" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td>Developer:</td>
            <td align="left">
              <input type="text" id="developer" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Address:</td>
            <td align="left">
              <input type="text" id="moteaddr" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td colspan="2"><h4>Register</h4></td>
          </tr>
          <tr>
            <td class="celltitle">Name:</td>
            <td align="left">
              <input type="text" id="regname" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">ID:</td>
            <td align="left">
              <input type="text" id="regid" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td colspan="2"><h4>Endpoint</h4></td>
          </tr>
          <tr>
            <td class="celltitle">Location:</td>
            <td align="left">
              <input type="text" id="location" name="location" class="w3-input w3-border"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Name:</td>
            <td align="left">
              <input type="text" id="name" name="name" class="w3-input w3-border"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">ID:</td>
            <td align="left">
              <input type="text" id="id" name="id" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Type:</td>
            <td align="left">
              <input type="text" id="type" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Direction:</td>
            <td align="left">
              <input type="text" id="direction" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Value:</td>
            <td align="left">
              <input type="text" id="value" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Unit:</td>
            <td align="left">
              <select id="unit" name="unit" class="w3-input w3-border">
              </select>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Last update:</td>
            <td align="left">
              <input type="text" id="timestamp" class="w3-input-noedit" readOnly="readOnly"/>
            </td>
          </tr>
        </table>
        <footer class="w3-container" align="center">
        <p></p>
          <input type='button' class="w3-btn w3-round-large w3-theme" onClick='history.back()' value='CANCEL'/>
          <input type='submit' class="w3-btn w3-round-large w3-theme" value='SAVE'/>
        </form>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadJSONdata("../config/swapnet.json", updateValues);
    </script>
  </body>
</html>
