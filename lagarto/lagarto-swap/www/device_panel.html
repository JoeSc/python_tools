<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/js/device_panel.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("Device panel");
      </script>
      <table id="nettable" class="w3-table w3-striped">
        <tr>
          <th>Addr</th>
          <th>Developer</th>
          <th>Description</th>
          <th>Action</th>
        </tr>
      </table>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadJSONdata("../config/swapnet.json", updateValues);
    </script>
    <div id="nodev" class="w3-modal">
      <div class="w3-modal-content w3-card-8">
        <div class="w3-container">
          <span onclick="document.getElementById('nodev').style.display='none'" 
          class="w3-closebtn">&times;</span>
          <p>No device found in the network</p>
          <p>Restart your SWAP nodes in order for lagarto to detect them</p>
        </div>
      </div>
    </div>
  </body>
</html>
