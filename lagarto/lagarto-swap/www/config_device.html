<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/lagarto/js/tools.js"></script>
    <script src="/js/config_device.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("Device editor");
      </script>
      <form action="/command/config_mote" method="post">
        <table class="w3-table w3-striped">
          <tr>
            <td class="celltitle">Address:</td>
            <td align="left">
              <input type="hidden" id="address" name="address"/>
              <input type="text" id="newaddr" name="newaddr" class="w3-input w3-border"/>
            </td>
          </tr>
          <tr>
            <td class="celltitle">Tx interval:</td>
            <td align="left">
              <input type="text" id="txinterval" name="txinterval" class="w3-input w3-border"/>
            </td>
          </tr>
        </table>
        <footer class="w3-container" align="center">
        <p></p>
          <input type='button' class="w3-btn w3-round-large w3-theme" onClick='history.back()' value='CANCEL'/>
          <input type='submit' class="w3-btn w3-round-large w3-theme" value='SAVE'/>
        </footer>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadJSONdata("../config/swapnet.json", updateValues);
    </script>
  </body>
</html>
