<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto-SWAP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/js/endpoint_panel.js"></script>

  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("Endpoint panel");
      </script>
      <table id="nettable" class="w3-table w3-striped">

          <th>Location.name</th>
          <th>Value</th>
          <th>Command</th>

      </table>

    <script language="JavaScript" type="text/javascript">
      loadJSONdata("values", createValues);
      window.setInterval("loadJSONdata('values', updateValues);", 3000);
    </script>
  </body>
