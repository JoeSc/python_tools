<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/ajax.js"></script>
    <script src="/lagarto/js/lagarto_settings.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("MQTT/HTTP settings");
      </script>
      <form action="../config_server" method="post">
        <table class="w3-table w3-striped">
          <tr>
	          <td class="celltitle">Process name</td>
            <td>
              <input type="text" id="procname" name="procname" class="w3-input w3-border">
            </td>
          </tr>
          <tr>
	          <td class="celltitle">MQTT server</td>
            <td>
              <input type="text" id="mqttserver" name="mqttserver" class="w3-input w3-border">
            </td>
          </tr>
          <tr>
	          <td class="celltitle">MQTT port</td>
            <td>
              <input type="text" id="mqttport" name="mqttport" class="w3-input w3-border">
            </td>
          </tr>
          <tr>
	          <td class="celltitle">HTTP server port</td>
            <td align="left">
              <input type="text" id="httpport" name="httpport" class="w3-input w3-border">
            </td>
          </tr>
        </table>
        <footer class="w3-container" align="center">
          <p></p>     
          <input type='button' class="w3-btn w3-round-large w3-theme" onClick='history.back()' value='CANCEL'>
          <input type='submit' class="w3-btn w3-round-large w3-theme" value='SAVE'>
        </footer>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      loadXMLdata("/config/lagarto.xml", updateValues);
    </script>
  </body>
</html>
