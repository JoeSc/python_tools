<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta name="author" content="panStamp">
    <title>Lagarto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/lagarto/styles.css">
    <link rel="icon", type="image/png", href="/lagarto/images/favicon.png">
    <script src="/lagarto/js/webtoolkit.md5.js"></script>
    <script src="/lagarto/js/tools.js"></script>
    <script src="/lagarto/js/edit_account.js"></script>
  </head>
  <body bgcolor="#FFFFFF">
    <div class="w3-container">
      <script type="text/javascript" src="/js/menu.js"></script>
      <script language="JavaScript" type="text/javascript">
        setTitle("Account editor");
      </script>
      <form id="dataform" action="../edit_account" method="post">
        <table class="w3-table w3-striped">
          <tr>
	          <td class="celltitle">User name</td>
            <td>
              <input type="text" id="user" name="user" class="w3-input w3-border"/>
              <input type="hidden" id="olduser" name="olduser"/>
            </td>
          </tr>
          <tr>
	          <td class="celltitle">Password</td>
            <td>
              <input type="password" id="password" name="password" class="w3-input w3-border"/>
            </td>
          </tr>
          <tr>
	          <td class="celltitle">Confirm password</td>
            <td>
              <input type="password" id="confirm" class="w3-input w3-border"/>
            </td>
          </tr>
        </table>
        <footer class="w3-container" align="center">
        <p></p>
          <input type='button' class="w3-btn w3-round-large w3-theme" onClick='history.back()' value='CANCEL'/>
          <input type='button' class="w3-btn w3-round-large w3-theme" onClick='processValues()' value='SAVE'/>
      </form>
    </div>
    <script language="JavaScript" type="text/javascript">
      updateValues();
    </script>
  </body>
</html>
